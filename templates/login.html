{% extends "base.html" %}

{% block title %}Employee Login - Leave Tracker{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Employee Login</h1>

          {% if error %}
            <div class="alert alert-danger py-2 small" role="alert">
              {{ error }}
            </div>
          {% endif %}

          <form method="post" action="{{ url_for('login') }}">
            <div class="mb-3">
              <label for="username" class="form-label form-label-sm">Email (username)</label>
              <input type="text"
                     class="form-control form-control-sm"
                     id="username"
                     name="username"
                     value="{{ username or '' }}"
                     autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label form-label-sm">Password</label>
              <input type="password"
                     class="form-control form-control-sm"
                     id="password"
                     name="password">
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-sm">
              Log in
            </button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
